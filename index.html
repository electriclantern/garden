<!DOCTYPE html>
<html>
<head><title>garden</title></head>

<body>
  <div id="darktheme" class="textbutton" style="width:40px;" onclick="toggleTheme()">dark</div>
  <div id="container" class="nobluemobileselect">
    <div id="navigation">
      <div id="gardenbutton" class="textbutton" onclick="menu('gardenarea')">garden</div>
      <div id="brewshopbutton" class="textbutton" onclick="menu('brewshop')">brewshop</div>

      <div id="prompt">></div>
    </div>

    <div id="gamecontainer">
      <div id="gardenarea">
        <div id="plots"></div>
        <div id="garden">
          <div style="width: 400px; height: 15px; padding-bottom: 10px; color: var(--border-color);" id="helpline">type "help" to get a list of commands</div>
        </div>
      </div>
      <div id="brewshop">
        <div id="dialogue">dialogue</div>
        <div id="potions"></div>
      </div>

      <input type="text" id="command" class="nobluemobileselect" onkeydown="checkKey(event, this)" autocomplete="off" onblur="this.focus()" spellcheck="false" autofocus />
      <div id="commandoverlay"></div>
    </div>

  </div>
</body>

<style>@import url("https://electriclantern.github.io/garden/style.css");</style>
<script type="text/javascript" src="https://electriclantern.github.io/garden/script.js"></script>
<script type="text/javascript" src="https://electriclantern.github.io/garden/commands.js"></script>
</html>
