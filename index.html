<!DOCTYPE html>
<html>
<head><title>garden</title>
<link rel="icon" type="image/x-icon" href="favicon.png">
<link rel="stylesheet" href="style.css"></head>

<body>
  <div id="darktheme" class="textbutton" style="width:40px;" onclick="toggleTheme()">dark</div>
  <div id="container" class="nobluemobileselect">
    <div id="navigation">
      <div id="gardenareabutton" class="menubutton" class="textbutton" onclick="menu('gardenarea')">garden</div>
      <div id="brewshopbutton" class="menubutton" class="textbutton" onclick="menu('brewshop')">brewshop</div>
      <div id="handbookbutton" class="menubutton" class="textbutton" onclick="menu('handbook')">handbook</div>
    </div>

    <div id="gamecontainer">
      <div id="gardenarea" class="menu">
        <div id="plots"><div class="label">plots</div></div>
        <div id="garden">
          <div style="width: 400px; height: 15px; padding-bottom: 10px; color: var(--border-color);" id="helpline">type "help" to get a list of commands</div>
        </div>
      </div>
      <div id="brewshop" class="menu">
        <div id="dialogue"><div class="label">dialogue</div></div>
        <div id="potions"></div>
      </div>
      <div id="handbook" class="menu"></div>

      <input type="text" id="command" class="nobluemobileselect" onkeydown="checkKey(event, this)" autocomplete="off" onblur="this.focus()" spellcheck="false" autofocus />
      <div id="commandoverlay"></div>
    </div>

    <div id="prompt">></div>
  </div>
</body>

<script src="cookies.js"></script>
<script src="script.js"></script>
<script src="commands.js"></script>
</html>
