<!DOCTYPE html>
<html>
<head><title>garden</title></head>

<body>
  <div id="darktheme" onclick="toggleTheme()">night</div>
  <div id="container" class="nobluemobileselect">
    <div id="navigation">
      <div id="gardenbutton" class="textbutton" onclick="menu('garden')">garden</div>
      <div id="brewshopbutton" class="textbutton" onclick="menu('brewshop')">brewshop</div>

      <div id="prompt">></div>
    </div>

    <div id="gamecontainer">
      <div id="garden"></div>
      <div id="brewshop">
        <div id="dialogue">dialogue</div>
        <div id="potions"></div>
      </div>

      <input type="text" id="command" class="nobluemobileselect" onkeypress="checkKey(event, this)" autocomplete="off" onblur="this.focus()" autofocus />
    </div>

  </div>
</body>

<style>@import url("https://electriclantern.github.io/garden/style.css");</style>
<script type="text/javascript" src="https://electriclantern.github.io/garden/script.js"></script>
</html>
